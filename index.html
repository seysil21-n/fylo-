<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/desktop.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; height:5px ; width:100%; ;text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } 
  </style>
</head>
<body>
  <div class="main">
  <div class="wrapper">
  <div class="firstcard">
    <a href="#" class="logo"></a>
    <div class="actions">
      <div class="document"></div>
      <div class="folder"></div>
      <div class="upload"></div>
    </div>
  </div>
  <div class="secondcard">
    <p class="copy">You’ve used 815 GB of your storage</p>
     <div class="progressbar">
      <div class="pgContainer">
        <div class="prgss"></div>
      </div>
     </div>
    <div class="status-text"><p>0 GB </p> <p>1000 GB</p></div>    
    <div class="Left" style="color: black;"><p>185 GB Left</p></div> 
  </div>
  
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/freed__sy/">Joseph Sey</a>.
  </div>
</div>
</body>
</html>
